<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enforcer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtX12dX0EUC2BdYADIIxZ8IRFvlz9VUfI"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header" class="header">
      <h1>Enforcer</h1>
    </div>
    <div class="clear"></div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <canvas id="cloud-canvas" width="1462.5" height="600" style="width: 1170px; height: 550px;"></canvas>
      </div>
    </div>
    <div id="content" class="content">
        <div id="info-box">
            <h2 color="#19B3B1">Click on a Zipcode to See Associated Police Precincts</h2>
            <p id="zipcode">Zipcode: none selected</p>
            <p id="neighborhood">Neighborhood: none selected</p>
            <p id="precincts">Associated Precinct(s): none selected</p>
        </div>
      <div id="map-key">
        <h2>Click to See Precinct Data</h2>
        <input type="checkbox" id="sentimentCheck" name="check" onclick="onlyOne(this)">
        <label for="sentimentCheck">Show survey sentiments of July by police precinct</label><br>
        <input type="checkbox" id="weekCheck" name="check" onclick="onlyOne(this)">
        <label for="crimerateCheck">Show sentiment by week</label>
        <input type="checkbox" id="dayCheck" name="check" onclick="onlyOne(this)">
        <label for="incomeCheck">Show sentiment by day</label><br>
        <label for="timeframes">Choose a timeframe:</label>
        <select name="timeframes" id="timeframe">
                <option value="all" id="all">All</option>
            <optgroup label="Weeks" id="weeks">
                <option value="Week1">July 1-7</option>
                <option value="Week2">July 8-14</option>
                <option value="Week3">July 15-21</option>
                <option value="Week4">July 22-28</option>
                <option value="Week4">July 29-31</option>
                </optgroup>
                <optgroup label="Days" id="days">
                <option value="one">July 1</option>
                <option value="two">July 2</option>
                <option value="three">July 3</option>
                <option value="four">July 4</option>
                <option value="five">July 5</option>
                <option value="six">July 6</option>
                <option value="seven">July 7</option>
                <option value="eight">July 8</option>
                <option value="nine">July 9</option>
                <option value="ten">July 10</option>
                <option value="eleven">July 11</option>
                <option value="twelve">July 12</option>
                <option value="teen3">July 13</option>
                <option value="teen4">July 14</option>
                <option value="teen5">July 15</option>
                <option value="teen6">July 16</option>
                <option value="teen7">July 17</option>
                <option value="teen8">July 18</option>
                <option value="teen9">July 19</option>
                <option value="twenty">July 20</option>
                <option value="one2">July 21</option>
                <option value="two2">July 22</option>
                <option value="three2">July 23</option>
                <option value="four2">July 24</option>
                <option value="five2">July 25</option>
                <option value="six2">July 26</option>
                <option value="seven2">July 27</option>
                <option value="eight2">July 28</option>
                <option value="nine2">July 29</option>
                <option value="thirty">July 30</option>
                <option value="one3">July 31</option>
            </optgroup>
        </select><br>
        <button class='invertedButton' onclick="getOption">Map Sentiment</button>
      </div>
      <div id="map-container" class="container map"></div>
      <div id="stats" class="container right-stats-display">
        <div id="associations-container" class="container associations">
          <h2>Top Positive Associations:</h2>
          <ul id="pos-associations">
          </ul>
          <h2>Top Negative Associations:</h2>
          <ul id="neg-associations">
          </ul>
        </div>
        <div id="second-stats" class="container second-stats">
          <h2 id="chart-title">Citywide Sentiment Percentages</h2>
          <div id="sentiment-pie-chart"></div>
        </div>
        <div id="third-stats" class="container third-stats">
          <h2>Survey Responses</h2>
          <div id="response-bar-chart"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
