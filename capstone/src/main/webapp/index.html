<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enforcer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtX12dX0EUC2BdYADIIxZ8IRFvlz9VUfI"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header" class="header">
      <h1>Enforcer</h1>
    </div>
    <div class="clear"></div>
    <div id="content" class="content">
      <div id="map-key">
        <h2>Check to See Precinct Data</h2>
        <input type="checkbox" id="sentimentCheck" name="check" onclick="onlyOne(this)">
        <label for="sentimentCheck">Show sentiment</label><br>
        <input type="checkbox" id="crimerateCheck" name="check" onclick="onlyOne(this)">
        <label for="crimerateCheck">Show crime rate</label><br>
        <input type="checkbox" id="incomeCheck" name="check" onclick="onlyOne(this)">
        <label for="incomeCheck">Show household incomes</label><br><br>
      </div>
      <div id="map-container" class="container map">
        <p>There is a map here</p>
      </div>
      <div id="stats" class="container right-stats-display">
        <div id="associations-container" class="container associations">
          <h2>Top Positive Associations:</h2>
          <ul id="pos-associations">
          </ul>
          <h2>Top Negative Associations:</h2>
          <ul id="neg-associations">
          </ul>
        </div>
        <div id="second-stats" class="container second-stats">
          <h2 id="chart-title">Citywide Sentiment Percentages</h2>
          <div id="sentiment-pie-chart" onclick="showStats()"></div>
        </div>
        <div id="third-stats" class="container third-stats">
          <h2>Survey Responses</h2>
          <div id="response-bar-chart"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
