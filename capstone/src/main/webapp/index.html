<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enforcer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtX12dX0EUC2BdYADIIxZ8IRFvlz9VUfI"></script>
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(loadCharts);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body onload="createMap();">
  <body>
    <div id="header" class="header">
      <h1>Enforcer</h1>
    </div>
    <div class="clear"></div>
    <div id="content" class="content">
      <div id="map-container" class="container map">
        <p>There is a map here</p>
      </div>
      <div id="stats" class="container right-stats-display">
        <div id="associations-container" class="container associations">
          <h2>Top Positive Associations:</h2>
          <ul id="pos-associations">
            <li>Thing 1</li>
	    <li>Thing 2</li>
	    <li>Thing 3</li>
            <li>Thing 2</li>
            <li>Thing 3</li>
          </ul>
          <h2>Top Negative Associations:</h2>
          <ul id="neg-associations">
            <li>Thing 1</li>
	    <li>Thing 2</li>
	    <li>Thing 3</li>
          </ul>
        </div>
        <div id="sentiment-pie-stats" class="container sentiment-pie-chart">
          <h2>Sentiment Percentages</h2>
          <div id="sentiment-pie-chart"></div>
        </div>
        <div id="response-bar-stats" class="container response-bar-chart">
          <h2>Survey Responses</h2>
          <div id="response-bar-chart"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
