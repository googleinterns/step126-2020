<html>
  <head>
    <meta charset="UTF-8">
    <title>Enforcer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="statistics_script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="header" class="header">
      <a href="index.html">
        <h1 >Enforcer</h1>
      </a>
    </div>
    <div class="clear"></div>
    <div id="content" class="content">
    <div id = "stats-area" class="stats-area">
      <div id="prediction-panel" class="prediction-panel">
      <div id="option-panel" class="option-panel">
      <h3>Direct experience with police:</h3>
      <select onchange="getPrediction(this, 'directExperience')">
        <option>No</option>
        <option>Unknown</option>
        <option>Yes</option>
      </select>
      <h3>Select a gender:</h3>
      <select onchange="getPrediction(this, 'gender')">
        <option>Male</option>
        <option>Female</option>
        <option>Unknown</option>
      </select>
      <h3>Select an age range:</h3>
      <select onchange="getPrediction(this, 'ageRange')">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55-64</option>
        <option>65plus</option>
        <option>Unknown</option>
      </select>
      </div>
      <div id="prediction-bar" class="prediction-bar"></div>
      </div>
      <div class="stats-grid">
        <div id="completion-pie-chart" class="grid-item"></div>
        <div id="response-time-average-bar-chart" class="grid-item"></div>
        <div id="direct-experience-pie-chart" class="grid-item"></div>
        <div id="age-column-chart" class="grid-item"></div>
        <div id="gender-bar-chart" class="grid-item"></div>
        <div id="age-pie-chart" class="grid-item"></div>  
        <div id="donut-sentiment" class="grid-item"></div>
        <div id="sentiment-v-response-time" class="grid-item"></div>
        <div id="sentiment-v-days" class="grid-item"></div>
      </div>
    </div>
    </div>
  </body>
</html>
